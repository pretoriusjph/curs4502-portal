            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;

            padding: 12px;
            background: #dbeafe;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .faq-answer {
            padding: 12px;
            background: #f8fafc;
            border-radius: 6px;
            color: #475569;
        }
        
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline-item {
            position: relative;
            padding-bottom: 24px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #3b82f6;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            left: -24px;
            top: 12px;
            width: 2px;
            height: 100%;
            background: #e2e8f0;
        }
        
        .timeline-item:last-child::after {
            display: none;
        }
    </style>
</head>

                }
                
                if (query.includes('technology') || query.includes('ict')) {
                    return `üíª **ICT Integration:**\n\nLearning Unit 2 covers:\n- Mobile learning theory\n- 21st century teaching skills\n- Educational technology tools\n\nAssignment 2 requires you to demonstrate an educational technology tool for teaching NS&T. Research various tools that align with the CAPS curriculum!\n\nSome areas to explore:\n- Interactive simulations\n- Virtual labs\n- Educational apps\n- Collaborative platforms`;
                }
                
                if (query.includes('contact') || query.includes('email')) {
                    return `üìß **Contact Information:**\n\n**Lecturer:** Prof. J.P.H. Pretorius\n**Email:** pretoriusjph@ufs.ac.za\n**Phone:** 051 401 3340\n**Campus:** Bloemfontein\n\n**Available via appointment**\n\nFor questions, first check Blackboard announcements and the study guide. Email with specific questions after reviewing available materials.`;
                }
                
                if (query.includes('schedule') || query.includes('week') || query.includes('when')) {
                    return `üìÖ **Module Schedule Highlights:**\n\n- Week 2 (16 Feb): Assignment 1 introduction\n- Week 9 (20 Apr): Test 1\n- Week 12 (11 May): Assignment 2 due\n- Teaching Practice: 21 July - 09 Oct\n- Exams: 26 Nov - 21 Nov\n\nCheck the Schedule tab for complete weekly breakdown!`;
                }
